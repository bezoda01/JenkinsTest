status = info
rootLogger.level = info
property.filepath = ./target/log/
property.filename = log.log
appenders = file, console, rolling

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern =%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = info

appender.file.type = RollingFile
appender.file.name = File
appender.file.fileName = ${filepath}${filename}
appender.file.filePattern = ${filepath}${filename}.%i
appender.file.layout.type = PatternLayout
appender.file.layout.pattern =%d{yyyy-MM-dd HH:mm:ss} %-5p - %m%n
appender.file.policies.type = Policies
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size=10MB
appender.file.filter.threshold.type = ThresholdFilter
appender.file.filter.threshold.level = debug

appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.append = FALSE
appender.rolling.fileName=src/main/resources/log.html
appender.rolling.filePattern = debug-backup-%d{MM-dd-yy-HH-mm-ss}-%i.html
appender.rolling.layout.type = HTMLLayout
appender.rolling.layout.charset = UTF-8
appender.rolling.layout.title = Info Logs
appender.rolling.layout.locationInfo = true
appender.rolling.policies.type = Policies
appender.rolling.policies.size.type = SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
appender.rolling.strategy.type = DefaultRolloverStrategy
appender.rolling.strategy.max = 20

rootLogger.appenderRefs = file, console
rootLogger.appenderRef.console.ref = STDOUT
rootLogger.appenderRef.file.ref = File
rootLogger.rolling.additivity = false
rootLogger.appenderRef.rolling.ref = RollingFile